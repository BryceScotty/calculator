<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="grid.css">
        <script src='calc.js' defer></script>
        <title>Calculator</title>
    </head>
    <body class="body">
        <div class="entireCalculator">
            <div class="screen">
                <div class="currentProblem"></div>
                <div class="previousProblem completed"> 50000</div>
                <div class="sencondPreviousProblem">69</div>
                <div class="thirdPreviousProblem completed">4576</div>
                <div class="fadingProblem completed">43355</div>
            </div>
            <div class="bottomHalf">
                <div class="theme">
                    <div class="slider"></div>
                </div>
                <div class='buttons'>
                    <button class="clearAll">C</button>
                    <button class="percentage orange">%</button>
                    <button class="chooseInteger orange">+/-</button>
                    <button class="multiplication operator">x</button>

                    <button class="leftParentheses orange">(</button>
                    <button class="rightParentheses orange">)</button>
                    <button class="powerOf orange">^</button>
                    <button class="division operator">/</button>

                    <button class="one digit">1</button>
                    <button class="two digit">2</button>
                    <button class="three digit">3</button>
                    <button class="subtraction operator">-</button>

                    <button class="four digit">4</button>
                    <button class="five digit">5</button>
                    <button class="six digit">6</button>
                    <button class="addition operator">+</button>

                    <button class="seven digit">7</button>
                    <button class="eight digit">8</button>
                    <button class="nine digit">9</button>

                    <button class="equal">=</button>

                    <button class="decimal digit">.</button>
                    <button class="zero digit">0</button>
                    <button class="delete digit">Del</button>
                </div>
            </div>
        </div>
    </body>
</html>
